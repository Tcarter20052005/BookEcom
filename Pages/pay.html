<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TC Payment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/index.css">
        <link rel="stylesheet" href="../CSS/pay.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
        <script src="../Javascript/pay.js" defer></script>
    </head>
    <body>
        <div class="nav-container">
            <div class="brand">
                <div id="logo"><img src="../Images/Logo.png"></div>
                <div id="title"><h1>TC Book Store</h1></div>
            </div>
        </div>
        
        <div class="form-holder">
        <div class="form_container">
        <form id="pay-form" action="">
            <div class="form-row" style="display: none;">
                <p id="error-text"></p>
            </div>

            <div class="form-row">
                <div>
                    <p class="label">Card Number: </p>
                </div>

                <div class="inputContain">
                <input id="cardNum" name="cardNum" type="text" placeholder="Card Number" maxlength="16" size="16" required>
                </div>
            </div>
            
            <div class="form-row half">
                <div>
                    <p class="label">Expiry Date:</p>
                </div>

                <div class="inputContain">
                    <select name="expmon" id="expmon" required></select>
                </div>
                

                <div class="inputContain">
                    <select name="expyear" id="expyear" required></select>
                </div>
                
            </div>

            <div class="form-row">
                <div>
                    <p class="label">CCV:</p>
                </div>
                <input id="seCode" name="seCode" placeholder="CCV" size="4" maxlength="4" minlength="3">
            </div>

            <div class="form-row center">
                <input class="buy-button" type="submit" value="Pay Now">
            </div>

            

        </form>
        </div>
        </div>
        
    </body>
</html>
