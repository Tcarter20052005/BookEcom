<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TC Payment</title>
        <link rel="stylesheet" href="../CSS/index.css">
        <link rel="stylesheet" href="../CSS/pay.css">
        <script src="../Javascript/pay.js" defer></script>
    </head>
    <body>
        <div class="nav-container">
            <div id="logo"></div>
                <div id="title"><h1>TC Book Store Payment</h1></div>
        </div>
        
        <div class="form_container">
        <form id="pay-form" action="">
            <div class="group" style="display: none;">
                <p id="error-text"></p>
            </div>

            <div class="group">
                <label for="cardNum">Card Number: </label>
                <input id="cardNum" name="cardNum" type="text" placeholder="Card Number" maxlength="16" size="16" required>
            </div>
            
            <div class="group">
                <div class="group-1">
                    <label for="expmon">Expiry Month:</label>
                    <select name="expmon" id="expmon" required></select>
                </div>
                

                <div class="group-2">
                    <label for="expyear">Expiry Year:</label>
                    <select name="expyear" id="expyear" required></select>
                </div>
                
            </div>

            <div class="group">
                <label for="seCode">CCV: </label>
                <input id="seCode" name="seCode" placeholder="CCV" size="4" maxlength="4" minlength="3">
            </div>

            <div class="group">
                <input type="submit" value="Continue">
            </div>

            

        </form>
        </div>
        
    </body>
</html>
