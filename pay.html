<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TC Payment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./CSS/index.css">
        <link rel="stylesheet" href="./CSS/pay.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
        <script src="./Javascript/pay.js" defer></script>
    </head>
    <body>
        <div class="nav-container">
            <div class="brand">
                <div id="logo"><img src="./Images/Logo.png" alt="Book Store Logo"></div>
                <div id="title"><h1>TC Book Store</h1></div>
            </div>
        </div>
        
        <div class="form-holder">
        <div class="form_container">
        <form id="pay-form" action="">
            <div class="form-row center">
                <img class="banner" src="./Images/1000_F_589458438_NjcRmqJWjA2Jk2YlMY2k5jKB4iCdRkAn.webp" alt="">
            </div>

            <div class="form-row" style="display: none;">
                <p id="error-text"></p>
            </div>

            <div class="form-row">
                <div>
                    <p class="label">Card Number: </p>
                </div>

                <div class="inputContain">
                <input id="cardNum" name="cardNum" type="text" placeholder="Card Number" maxlength="16" size="16" required>
                </div>
            </div>
            
            <div class="form-row half">
                <div>
                    <p class="label">Expiry Date:</p>
                </div>

                <div class="inputContain">
                    <select name="expmon" id="expmon" required>
                        <option value="0">Month</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                

                <div class="inputContain">
                    <select name="expyear" id="expyear" required>
                        <option value="0">Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                    </select>
                </div>
                
            </div>

            <div class="form-row">
                <div>
                    <p class="label">CCV:</p>
                </div>
                <input id="seCode" name="seCode" placeholder="CCV" size="4" maxlength="4" minlength="3">
            </div>

            <div class="form-row center">
                <input class="buy-button" type="submit" value="Pay Now">
            </div>

            

        </form>
        </div>
        </div>
        
    </body>
</html>
